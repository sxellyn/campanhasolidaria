<!DOCTYPE html>
<html>
  <head>
    <title>ATUALIZAR EMERGENCIAS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../STYLES/paginas-style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bungee&display=swap');
      </style>
  </head>
  <body>
    <div>
    <h1>ATUALIZE AS EMERGÊNCIAS AQUI!</h1>
     <form method="post" action="/CampanhaSolidaria/EmergenciaServlet?action=atualizar">
    <label>Código da emergência a ser atualizada</label>
    <input type="number" id="codigo" name="codigo"> 
    <label>Local</label>
    <input type="text" id="local" name="local"> 
    <label>Tipo</label>
    <input type="text" id="tipo" name="tipo"> 
    <label>Descrição</label>
    <textarea id="descricao" name="descricao"> </textarea>
    <button type="submit">Atualizar</button>
     </form>
    </div>
  </body>
</html>
